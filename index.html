<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		const action = {
		"Google":"https://www.google.com/search",
		"DuckDuckGo":"https://duckduckgo.com/",
		"Bing":"https://www.bing.com/search",
		"Ask":"	https://www.ask.com/web"
		}
		function setSearchEngine() {
			engine = document.querySelector("input[name=engine]:checked").value;
			document.getElementById("searchForm").setAttribute("action", action[engine]);
		}
    window.addEventListener("load", function(){
       document.getElementById("searchForm").addEventListener("submit", setSearchEngine)
    });
	</script>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<form id="searchForm">
    <!-- TODO: add form elements -->
		<input type="text" name="q">
		<label>Google<input type="radio" name="engine" value="Google" required/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="DuckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="Bing"/></label>
		<label>Ask<input type="radio" name="engine" value="Ask"/></label>
		<button onclick=>Go!</button>
	</form>

</body>
